# nginx config - deploys to /etc/nginx/nginx.conf
# Serves default page from /opt/cursor-example-repo/html

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    server {
        listen       80 default_server;
        server_name  _;
        root         /opt/cursor-example-repo/html;
        index        index.html;
    }
}
